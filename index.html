<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ุชุทุจูู ุชุนุฏูู ูุชุตููุฑ ุงูููุชุฌุงุช</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
</head>

<body class="bg-gray-100 text-center min-h-screen p-4">
  <h1 class="text-2xl font-bold mb-4 text-indigo-700">๐ธ ุชุทุจูู ุชุตููุฑ ูุชุนุฏูู ุงูููุชุฌุงุช ุจุงูุฐูุงุก ุงูุงุตุทูุงุนู</h1>

  <!-- ุฅุฏุฎุงู ุงูุตูุฑุฉ -->
  <input type="file" id="imageInput" accept="image/*" class="mb-4" />
  <button id="cameraBtn" class="bg-indigo-600 text-white px-4 py-2 rounded mb-4">๐ท ุงุณุชุฎุฏุงู ุงููุงููุฑุง</button>

  <!-- ุงูุตูุฑุฉ -->
  <div class="flex justify-center mb-4">
    <canvas id="canvas" class="border border-gray-400 rounded-lg shadow-md max-w-full"></canvas>
  </div>

  <!-- ุฃุฏูุงุช ุงูุชุญูู -->
  <div class="flex flex-wrap justify-center gap-2 mb-4">
    <button id="removeBgBtn" class="bg-blue-600 text-white px-3 py-2 rounded">๐งฝ ุฅุฒุงูุฉ ุงูุฎูููุฉ</button>
    <button id="colorBgBtn" class="bg-green-600 text-white px-3 py-2 rounded">๐จ ููู ุงูุฎูููุฉ</button>
    <button id="generateBgBtn" class="bg-purple-600 text-white px-3 py-2 rounded">๐ ุชูููุฏ ุฎูููุฉ AI</button>
    <button id="enhanceBtn" class="bg-orange-600 text-white px-3 py-2 rounded">โจ ุชุญุณูู ุงูุตูุฑุฉ</button>
    <button id="saveBtn" class="bg-gray-800 text-white px-3 py-2 rounded">๐พ ุญูุธ</button>
  </div>

  <!-- ููุงุชุฑ -->
  <div class="bg-white rounded-lg p-3 shadow-md max-w-md mx-auto">
    <label>๐ ุงูุณุทูุน</label>
    <input type="range" id="brightness" min="0.5" max="1.5" step="0.05" value="1" class="w-full">
    <label>๐ ุงูุชุดุจุน</label>
    <input type="range" id="saturation" min="0" max="2" step="0.05" value="1" class="w-full">
    <label>โซ ุงูุชุจุงูู</label>
    <input type="range" id="contrast" min="0.5" max="1.5" step="0.05" value="1" class="w-full">
    <label>๐ ุงููุถูุญ</label>
    <input type="range" id="sharpness" min="0" max="1" step="0.05" value="0" class="w-full mb-3">
  </div>

  <!-- ุงูุชุญูู ุจุงูุงุชุฌุงู -->
  <div class="mt-4 flex justify-center gap-3">
    <button id="rotateBtn" class="bg-indigo-500 text-white px-3 py-2 rounded">๐ ุชุฏููุฑ</button>
    <button id="flipHBtn" class="bg-indigo-500 text-white px-3 py-2 rounded">โ๏ธ ููุจ ุฃููู</button>
    <button id="flipVBtn" class="bg-indigo-500 text-white px-3 py-2 rounded">โ๏ธ ููุจ ุนููุฏู</button>
  </div>

  <input type="color" id="colorPicker" hidden />

  <script>
    let originalImage = null;
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let net;
    let rotation = 0;
    let flipH = false;
    let flipV = false;

    // ุชุญููู ูููุฐุฌ BodyPix
    async function loadModel() {
      net = await bodyPix.load();
      console.log("โ ูููุฐุฌ ุงูุฐูุงุก ุงูุงุตุทูุงุนู ุฌุงูุฒ");
    }
    loadModel();

    // ุชุญููู ุตูุฑุฉ ูู ุงูุฌูุงุฒ
    document.getElementById('imageInput').addEventListener('change', e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => loadImage(reader.result);
      reader.readAsDataURL(file);
    });

    // ุงูุชูุงุท ูู ุงููุงููุฑุง
    document.getElementById('cameraBtn').addEventListener('click', async () => {
      const video = document.createElement('video');
      video.autoplay = true;
      document.body.appendChild(video);
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await new Promise(res => video.onloadedmetadata = res);
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      originalImage = new Image();
      originalImage.src = canvas.toDataURL();
      stream.getTracks().forEach(track => track.stop());
      video.remove();
    });

    function loadImage(src) {
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        originalImage = img;
      };
      img.src = src;
    }

    // ุฅุฒุงูุฉ ุงูุฎูููุฉ
    document.getElementById('removeBgBtn').addEventListener('click', async () => {
      if (!originalImage) return alert("ุงุฎุชุฑ ุตูุฑุฉ ุฃููุงู!");
      const segmentation = await net.segmentPerson(originalImage);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imageData.data;
      for (let i = 0; i < pixels.length; i += 4) {
        const n = i / 4;
        if (segmentation.data[n] === 0) pixels[i + 3] = 0;
      }
      ctx.putImageData(imageData, 0, 0);
    });

    // ููู ุงูุฎูููุฉ
    document.getElementById('colorBgBtn').addEventListener('click', () => {
      document.getElementById('colorPicker').click();
    });
    document.getElementById('colorPicker').addEventListener('input', e => {
      const color = e.target.value;
      const bg = document.createElement('canvas');
      bg.width = canvas.width;
      bg.height = canvas.height;
      const bgCtx = bg.getContext('2d');
      bgCtx.fillStyle = color;
      bgCtx.fillRect(0, 0, bg.width, bg.height);
      bgCtx.drawImage(canvas, 0, 0);
      ctx.drawImage(bg, 0, 0);
    });

    // ุชูููุฏ ุฎูููุฉ AI (ุฃูุซุฑ ูู 100 ุตูุฑุฉ)
    const backgrounds = Array.from({length: 120}, (_, i) => `https://picsum.photos/800/600?random=${i+1}`);

    document.getElementById('generateBgBtn').addEventListener('click', () => {
      if (!originalImage) return alert("ุงุฎุชุฑ ุตูุฑุฉ ุฃููุงู!");
      const bg = new Image();
      bg.crossOrigin = "anonymous";
      bg.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // ุฑุณู ุงูุฎูููุฉ ุฃููุงู
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
        // ุฑุณู ุงูููุชุฌ ููููุง ุจุดูู ุทุจูุนู
        ctx.globalCompositeOperation = 'source-over';
        ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
      };
      bg.src = backgrounds[Math.floor(Math.random() * backgrounds.length)];
    });

    // ุชุญุณูู ุงูุตูุฑุฉ
    document.getElementById('enhanceBtn').addEventListener('click', () => {
      if (!originalImage) return;
      ctx.filter = 'brightness(1.2) contrast(1.2) saturate(1.3)';
      ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
      ctx.filter = 'none';
    });

    // ุงูููุงุชุฑ ุงููุฏููุฉ
    const applyFilters = () => {
      if (!originalImage) return;
      const brightness = document.getElementById('brightness').value;
      const saturation = document.getElementById('saturation').value;
      const contrast = document.getElementById('contrast').value;
      ctx.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
      ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
      ctx.filter = 'none';
    };
    ['brightness', 'saturation', 'contrast'].forEach(id =>
      document.getElementById(id).addEventListener('input', applyFilters)
    );

    // ุชุฏููุฑ / ููุจ
    document.getElementById('rotateBtn').addEventListener('click', () => { rotation += 90; redraw(); });
    document.getElementById('flipHBtn').addEventListener('click', () => { flipH = !flipH; redraw(); });
    document.getElementById('flipVBtn').addEventListener('click', () => { flipV = !flipV; redraw(); });

    function redraw() {
      if (!originalImage) return;
      const temp = document.createElement('canvas');
      temp.width = canvas.width;
      temp.height = canvas.height;
      const tempCtx = temp.getContext('2d');
      tempCtx.translate(canvas.width / 2, canvas.height / 2);
      tempCtx.rotate(rotation * Math.PI / 180);
      tempCtx.scale(flipH ? -1 : 1, flipV ? -1 : 1);
      tempCtx.drawImage(originalImage, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(temp, 0, 0);
    }

    // ุญูุธ ุงูุตูุฑุฉ
    document.getElementById('saveBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'product_ai_photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
